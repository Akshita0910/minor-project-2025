<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .nav {
            display: flex;
            gap: 20px;
            margin-right: auto;
        }
        
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: lighter;
        }
        
        .nav-tabs {
            display: flex;
            flex-grow: 1;
        }
        
        .nav-tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #555;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-tab.active {
            color: #1a237e;
            font-weight: bold;
        }
        
        .nav-tab.active:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #1a237e;
        }
        
        .nav-tab:hover:not(.active) {
            background-color: rgba(0,0,0,0.05);
        }
        
        .settings {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 20px; /* Increased space between icons */
        }
        
        .settings img {
            object-fit: contain;
        }
        
        .notification-icon {
            width: 26px; /* Slightly larger than others */
            height: 26px;
        }
        
        .message-icon {
            width: 24px;
            height: 24px;
        }
        
        .profile-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%; /* Make profile icon circular */
        }
        
        .arrow-icon {
            width: 18px; /* Smaller arrow */
            height: 18px;
        }
        
        .welcome {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .timetable-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            border: 1px solid #ddd;
        }
        
        .timetable-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        
        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .rescheduled {
            background-color: #fff3cd;
            color: #856404;
            font-weight: bold;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="nav-tab ">Home</div>
                <div class="nav-tab active">Dashboard</div>
                <div class="nav-tab ">Schedulen a Class</div>
        </div>
        <div class="settings">
            <img class="notification-icon" src="https://static.vecteezy.com/system/resources/previews/002/359/770/non_2x/bell-icon-free-vector.jpg" alt="Notifications">
            <img class="message-icon" src="https://marketplace.canva.com/cxSS4/MAEZ1_cxSS4/1/tl/canva-message-outline-icon-MAEZ1_cxSS4.png" alt="Messages">
            <img class="profile-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS71WIdQYF_E_eeAs7Hbjb1FKpbJD6PZIEcg&s" alt="Profile">
            <img class="arrow-icon" src="https://www.shareicon.net/data/512x512/2015/10/07/652366_arrows_512x512.png" alt="Menu">
        </div>
    </div>
    
    <div class="welcome">Welcome, User!</div>
    
    <div class="timetable-container">
        <div class="timetable-title">TIME TABLE</div>
        
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>9:00 - 10:00</td>
                    <td class="rescheduled">Class been Rescheduled</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>10:00 - 11:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                <tr>

                <tr>

                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>1:00 - 2:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>2:00 - 3:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>3:00 - 4:00</td>
                    <td></td>

                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>4:00 - 5:00</td>
                    <td></td>

                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>5:00 - 6:00</td>
                    <td></td>

            </tbody>
        </table>
    </div>
</body>
</html>
